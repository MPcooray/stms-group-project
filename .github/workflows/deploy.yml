name: Deploy from GHCR

on:
  workflow_run:
    workflows: ["Build and Push Containers"]
    types: [completed]
    branches: [main]
    
jobs:
  deploy:
    # Only run when the upstream workflow succeeded and the branch is main
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Compute lowercase repo owner
        id: owner
        run: |
          owner="${{ github.repository_owner }}"
          owner_lower=$(echo "$owner" | tr '[:upper:]' '[:lower:]')
          echo "owner_lower=$owner_lower" >> $GITHUB_OUTPUT

      - name: Create Deployment Annotation
        run: |
          IMAGE=ghcr.io/${{ steps.owner.outputs.owner_lower }}/stms-app:latest
          echo "Deployed image: $IMAGE"
          echo "Deployment time: $(date)"
          echo "Git commit: ${{ github.event.workflow_run.head_sha }}"

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ghcr.io/${{ steps.owner.outputs.owner_lower }}/stms-app:latest
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
